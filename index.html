<html>
    <head>
        <title>Hikakin_Mania語録変換</title>
        <style type="text/css">
            h1 {
            padding: 1rem 2rem;
            border-top: 4px solid #d8dcdc;
            border-right: 4px solid #666;
            border-bottom: 4px solid #333;
            border-left: 4px solid #868888;
            border-radius: 0;
            background-image: -webkit-linear-gradient(135deg, #ccc 0%, #868888 20%, #d8dcdc 34%, white 53%, #ccc 100%);
            background-image: linear-gradient(-45deg, #ccc 0%, #868888 20%, #d8dcdc 34%, white 53%, #ccc 100%);
        </style>
                <script language="JavaScript">
                function baby() {
                    text    = document.form1.text.value;
                    text    = text.replace("笑う", "笑、ゥ");
                    text    = text.replace("今日", "過去と未来の狭間の日");
                    text    = text.replace("夢", "果てしなく続く空その先にあるもの");
                    text    = text.replace("良い", "抜ける👍");
                    text    = text.replace("思う", "思、ゥ");
                    text    = text.replace("今", "過去と未来の狭間");
                    text    = text.replace("行きます", "イキます");
                    text    = text.replace("セックス", "設x");
                    text    = text.replace("オナニー", "おぉ何");
                    text    = text.replace("Seiki", "Seiki(nは発音しない)");
                    text    = text.replace("seiki", "Seiki(nは発音しない)");
                    text    = text.replace("Kakin", "Kakin(Hiは発音しない)");
                    text    = text.replace("kakin", "Kakin(Hiは発音しない)");
                    text    = text.replace("ヒカキン", "ウンコマン発見者");
                    text    = text.replace("セイキン", "ウンコマン発見者の兄");
                    text    = text.replace("ちんちん", "TNTN♪");
                    text    = text.replace("ます", "ますｶｷ");
                    text    = text.replace("。", "");
                    document.form1.text.value = text;
                }
                </script>
            </head>
            <body>
                <h1>Hikakin_Mania語録変換</h1>
        <p>下の空白に文章を入れてください。ヒカマニ語録に変換されます。</p>
            <form name="form1">
                <textarea name="copyTarget" rows="20" cols="70"></textarea><br>
                <br>
                <input type="button" onClick="baby()" value="Hikakin_Mania語録へ変換">
            </form>
            </body>
            </html>
    </body>
</html>
